<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Moll - Feliz Aniversario</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&family=Dancing+Script:wght@700&display=swap"
        rel="stylesheet">
    <style>
        /* --- ESTILOS CSS --- */
        :root {
            --bg-color: #050505;
            /* Negro profundo */
            --accent-color: #f86872;
            /* Color dorado cálido, como la luz de la foto */
            --text-color: #ffffff;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: var(--bg-color);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            /* Evitar scroll */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Pantalla de inicio (Botón) */
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.8s ease-out;
        }

        #start-button {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: transparent;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        /* Icon inside the start button */

        #start-button img {
            width: 72px;
            height: auto;
            display: inline-block;
            vertical-align: middle;
            user-select: none;
            pointer-events: none;
        }

        /* wine images stacking - only wine1 visible by default
           Use a more specific selector so it overrides #start-button img */
        #start-button #wine2,
        #start-button #wine3 {
            display: none;
        }

        /* accessible hidden text */
        .sr-only { position: absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0 0 0 0); white-space:nowrap; border:0; }

        #start-button:hover {
            background: var(--accent-color);
            color: var(--bg-color);
            box-shadow: 0 0 24px rgba(248,104,114,0.25);
        }

        /* Fullscreen star canvas (behind content) */
        #star-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
            mix-blend-mode: screen;
            opacity: 1;
        }

        /* Contenedor Principal de la Experiencia */
        #main-container {
            position: relative;
            width: 90vw;
            max-width: 600px;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            /* Oculto al principio */
            transition: opacity 1s ease-in;
        }

        /* La Foto Real */
        #photo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* Ajusta la foto sin cortarla */
            opacity: 0;
            transition: opacity 3s ease-in-out;
            /* Transición muy suave */
            z-index: 1;
        }

        /* El Dibujo SVG */
        #svg-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .svg-path {
            fill: none;
            stroke: var(--accent-color);
            /* Color del trazo */
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            /* Truco para la animación de dibujo: se inicializa en JS según largo */
            stroke-dasharray: 2000;
            /* Un número grande para cubrir todo el trazo (fallback) */
            stroke-dashoffset: 2000;
            /* Empieza oculto */
            /* La animación se define aquí pero se activa con JS */
        }

        /* Animación de dibujo activada */
        .animate-draw {
            animation: drawStroke 5s ease-in-out forwards;
        }

        /* Animación larga (duración controlada vía CSS variable) */
        .animate-draw-long {
            animation: drawStroke var(--draw-duration, 80s) linear forwards;
        }

        .fade-out-svg {
            transition: opacity 1s ease-out;
            opacity: 0;
        }

        @keyframes drawStroke {
            to {
                stroke-dashoffset: 0;
                /* Termina visible */
            }
        }

        /* Contenedor de Textos */
        #text-container {
            margin-top: 20px;
            text-align: center;
            color: var(--text-color);
            z-index: 3;
            max-width: 80%;
        }

        .romantic-phrase {
            font-weight: 300;
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0;
            margin-bottom: 30px;
            /* La transición se maneja con JS para el timing */
        }

        .main-title {
            font-family: 'Dancing Script', cursive;
            /* Fuente estilo firma */
            font-size: 2.5rem;
            color: var(--accent-color);
            margin: 0;
            opacity: 0;
        }

        .emphasis {
            font-weight: 700;
            font-size: 1.3rem;
            display: block;
            margin-top: 10px;
        }

        /* Clases de utilidad para aparecer */
        .fade-in {
            opacity: 1 !important;
            transition: opacity 2s ease-in-out;
        }

        /* Canvas para partículas en forma de corazón */
        #heart-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 4;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }
    </style>
</head>

<body>

    <audio id="bg-music">
        <source src="cancion.mp3" type="audio/mpeg">
    </audio>

    <canvas id="star-canvas" aria-hidden="true"></canvas>

    <div id="start-screen">
        <button id="start-button" aria-label="Abrir regalo">
            <img id="wine1" src="wine1.png" alt="copa" />
            <img id="wine2" src="wine2.png" alt="copa animada 1" />
            <img id="wine3" src="wine3.png" alt="copa animada 2" />
            <span class="sr-only">Abrir Regalo</span>
        </button>
    </div>

    <div id="main-container">
        <img id="photo" src="pareja.jpg" alt="Nosotros">

    <div id="text-container">
        <div class="romantic-phrase" id="phrase1">
            Escalaría cada montaña,<br>
            y nadaría en cada océano...
        </div>
        <div class="romantic-phrase" id="phrase2">
            solo para estar contigo<br>
            y arreglar lo que rompí.
        </div>
        <div class="romantic-phrase" id="phrase3">
            Porque necesito que veas...<br>
            <span class="emphasis">QUE TÚ ERES LA RAZÓN.</span>
        </div>
        <h1 class="main-title" id="final-title">Feliz Aniversario Moll</h1>
    </div>


    <script>
        // --- JAVASCRIPT PARA CONTROLAR LA SECUENCIA ---

        const startButton = document.getElementById('start-button');
        const startScreen = document.getElementById('start-screen');
        const mainContainer = document.getElementById('main-container');
        const music = document.getElementById('bg-music');
        const svgPath = document.querySelector('.svg-path');
        const svgContainer = document.getElementById('svg-container');
        const photo = document.getElementById('photo');
        const phrase1 = document.getElementById('phrase1');
        const phrase2 = document.getElementById('phrase2');
        const phrase3 = document.getElementById('phrase3');
        const finalTitle = document.getElementById('final-title');

        // Ajustar volumen de música (opcional, para que no empiece muy fuerte)
        music.volume = 0.7;

        // asegurarse de que la canción no se repita automáticamente
        music.loop = false;
        music.addEventListener('ended', () => {
            // detener completamente (quitar cualquier reanudación accidental)
            try { music.pause(); } catch (e) {}
            try { music.currentTime = music.duration; } catch (e) {}
        });

        // Hover intercalado para imágenes de vino: al pasar el ratón se oculta wine1 y se alternan wine2/wine3 durante 3s
        const wine1 = document.getElementById('wine1');
        const wine2 = document.getElementById('wine2');
        const wine3 = document.getElementById('wine3');
        let wineInterval = null;

        function resetWineImages() {
            if (wineInterval) { clearInterval(wineInterval); wineInterval = null; }
            wine1.style.display = 'inline-block';
            wine2.style.display = 'none';
            wine3.style.display = 'none';
        }

        startButton.addEventListener('mouseenter', () => {
            // iniciar alternancia continua mientras el cursor esté encima
            if (!wine1 || wineInterval) return;
            wine1.style.display = 'none';
            wine2.style.display = 'inline-block';
            wine3.style.display = 'none';
            let showSecond = true;
            wineInterval = setInterval(() => {
                showSecond = !showSecond;
                wine2.style.display = showSecond ? 'inline-block' : 'none';
                wine3.style.display = showSecond ? 'none' : 'inline-block';
            }, 350);
        });

        startButton.addEventListener('mouseleave', () => {
            resetWineImages();
        });

        startButton.addEventListener('click', () => {
            // 1. Ocultar pantalla de inicio y mostrar contenedor
            startScreen.style.opacity = '0';
            setTimeout(() => { startScreen.style.display = 'none'; }, 800);
            mainContainer.style.opacity = '1';

            // 2. Iniciar música
            music.play().catch(error => console.log("Error al reproducir audio:", error));

            // 3. Iniciar starfield (fondo de estrellas)
            const stopStars = startStarfield();

            // 4. Iniciar animación del trazo muy lentamente (60s)
            const drawDurationSeconds = 60; // 1 minuto
            const svgPaths = document.querySelectorAll('.svg-path');
            svgPaths.forEach(p => {
                try {
                    const len = p.getTotalLength();
                    p.style.strokeDasharray = len;
                    p.style.strokeDashoffset = len;
                    p.style.transition = 'stroke-dashoffset ' + drawDurationSeconds + 's linear';
                } catch (e) {}
            });
            svgContainer.style.setProperty('--draw-duration', drawDurationSeconds + 's');
            setTimeout(() => { svgPaths.forEach(p => p.classList.add('animate-draw-long')); }, 200);

            // 5. Mostrar la foto cuando el trazo haya avanzado (dejamos que el SVG se vaya desvaneciendo suavemente)
            setTimeout(() => { svgContainer.classList.add('fade-out-svg'); photo.style.opacity = '1'; }, drawDurationSeconds * 1000 + 600);

            // 6. Mostrar `phrase1` exactamente 50s después de iniciar la canción
            const baseDelay = 50000; // ms after music start
            const gap = 8000; // 8s entre frases
            setTimeout(() => { phrase1.classList.add('fade-in'); }, baseDelay);
            setTimeout(() => { phrase2.classList.add('fade-in'); }, baseDelay + gap);
            setTimeout(() => { phrase3.classList.add('fade-in'); }, baseDelay + gap * 2);
            setTimeout(() => { finalTitle.classList.add('fade-in'); }, baseDelay + gap * 3);

            // 7. Programar el corazón matemático como último paso (after title), con palpitación
            const heartStartDelay = baseDelay + gap * 3 + 5000; // 5s after final title
            setTimeout(() => {
                // stop or fade stars slightly to emphasize heart
                if (typeof stopStars === 'function') stopStars();
                startHeartParticleEffect(photo, { pulse: true });
            }, heartStartDelay);
        });

        // --- Starfield (fondo de partículas/estrellas) ---
        function startStarfield() {
            const canvas = document.getElementById('star-canvas');
            const ctx = canvas.getContext('2d');
            let w = 0, h = 0, raf = null;
            const stars = [];
            const comets = [];

            function resize() {
                const dpr = window.devicePixelRatio || 1;
                w = canvas.width = Math.round(window.innerWidth * dpr);
                h = canvas.height = Math.round(window.innerHeight * dpr);
                canvas.style.width = window.innerWidth + 'px';
                canvas.style.height = window.innerHeight + 'px';
                ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
            }

            function initStars(count = 180) {
                stars.length = 0;
                for (let i = 0; i < count; i++) {
                    const rRoll = Math.random();
                    let r;
                    if (rRoll < 0.72) r = Math.random() * 1.0 + 0.2; // small
                    else if (rRoll < 0.95) r = Math.random() * 1.8 + 1.2; // medium
                    else r = Math.random() * 2.5 + 2.5; // a few large stars
                    stars.push({
                        x: Math.random() * w,
                        y: Math.random() * h,
                        r: r,
                        alpha: Math.random() * 0.9 + 0.1,
                        vy: (Math.random() * 0.5 + 0.02),
                        tw: Math.random() * Math.PI * 2
                    });
                }
            }

            function spawnComet() {
                // Start off left, fly to the right with a trail
                const startY = Math.random() * h * 0.6 + h * 0.1;
                // slower, less frequent comets
                const speed = (Math.random() * 1.5 + 3); // ~3.0 - 4.5 px/frame
                const vy = (Math.random() * 1 - 0.5) * 0.3; // very slight vertical drift
                const len = 100 + Math.random() * 120; // shorter trails
                comets.push({ x: -len, y: startY, vx: speed, vy: vy, len: len, trail: [], maxTrail: 28, life: 0 });
            }

            function tick() {
                ctx.clearRect(0, 0, w, h);

                // stars
                for (let i = 0; i < stars.length; i++) {
                    const s = stars[i];
                    s.y -= s.vy * 0.6; // subtle upward drift
                    s.tw += 0.03 + (s.r > 2.4 ? 0.01 : 0);
                    const alpha = s.alpha * (0.6 + 0.4 * Math.sin(s.tw));
                    if (s.r > 2.4) {
                        // larger, slightly warmer glow
                        ctx.beginPath();
                        ctx.fillStyle = 'rgba(255,235,200,' + (alpha * 0.9) + ')';
                        ctx.shadowBlur = 8;
                        ctx.shadowColor = 'rgba(255,220,180,0.6)';
                        ctx.arc(s.x, s.y, s.r + 1.2, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.shadowBlur = 0;
                    }
                    ctx.beginPath();
                    ctx.fillStyle = 'rgba(255,255,255,' + alpha + ')';
                    ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
                    ctx.fill();
                    if (s.y < -10) s.y = h + 10; // recycle
                    if (s.x < -10) s.x = w + 10;
                }

                // occasional comet spawn (reduced frequency)
                if (Math.random() < 0.002) spawnComet();

                // update comets
                for (let i = comets.length - 1; i >= 0; i--) {
                    const c = comets[i];
                    c.x += c.vx;
                    c.y += c.vy;
                    c.life += 1;
                    c.trail.unshift({ x: c.x, y: c.y });
                    if (c.trail.length > c.maxTrail) c.trail.pop();

                    // draw trail
                    for (let t = 0; t < c.trail.length; t++) {
                        const p = c.trail[t];
                        const k = 1 - t / c.trail.length;
                        ctx.beginPath();
                        ctx.fillStyle = 'rgba(255,220,170,' + (0.18 * k) + ')';
                        ctx.arc(p.x - (c.len * (t / c.trail.length)), p.y + (t * 0.2), 2 + k * 3, 0, Math.PI * 2);
                        ctx.fill();
                    }

                    // draw head
                    ctx.beginPath();
                    const headAlpha = 0.9;
                    ctx.fillStyle = 'rgba(255,245,220,' + headAlpha + ')';
                    ctx.arc(c.x, c.y, 3.6, 0, Math.PI * 2);
                    ctx.fill();

                    // remove when off-screen
                    if (c.x - c.len > w + 200 || c.y < -200 || c.y > h + 200) {
                        comets.splice(i, 1);
                    }
                }

                raf = requestAnimationFrame(tick);
            }

            function start() { resize(); initStars(); window.addEventListener('resize', resize); raf = requestAnimationFrame(tick); }
            function stop() { if (raf) cancelAnimationFrame(raf); window.removeEventListener('resize', resize); canvas.style.transition = 'opacity 1s ease-out'; canvas.style.opacity = '0.15'; }
            start();
            return stop;
        }

        // --- FUNCIONES PARA EFECTO DE CORAZÓN CON PARTÍCULAS ---
        function startHeartParticleEffect(photoElement, opts = {}) {
            // crear canvas superpuesto
            let canvas = document.getElementById('heart-canvas');
            if (!canvas) {
                canvas = document.createElement('canvas');
                canvas.id = 'heart-canvas';
                mainContainer.appendChild(canvas);
            }

            const ctx = canvas.getContext('2d');

            function resize() {
                const rect = mainContainer.getBoundingClientRect();
                const ratio = window.devicePixelRatio || 1;
                canvas.width = Math.round(rect.width * ratio);
                canvas.height = Math.round(rect.height * ratio);
                canvas.style.width = rect.width + 'px';
                canvas.style.height = rect.height + 'px';
                ctx.setTransform(ratio, 0, 0, ratio, 0, 0);
            }

            resize();
            window.addEventListener('resize', resize);

            // cargar imagen para enmascarar dentro del corazón
            const img = new Image();
            img.src = photoElement.src || 'pareja.jpg';

            // generar puntos objetivo a lo largo de la curva del corazón
            function heartPoint(t) {
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
                return { x, y };
            }

            const particleCount = 480;
            const particles = [];
            const rect = mainContainer.getBoundingClientRect();
            const centerX = rect.width / 2;
            const centerY = rect.height / 2 - 6;
            const tValues = [];
            for (let i = 0; i < particleCount; i++) tValues.push((i / particleCount) * Math.PI * 2);
            const scale = Math.min(rect.width, rect.height) / 40;

            for (let i = 0; i < particleCount; i++) {
                const t = tValues[i];
                const p = heartPoint(t);
                const tx = centerX + p.x * scale;
                const ty = centerY - p.y * scale;
                particles.push({ x: Math.random() * rect.width, y: Math.random() * rect.height, tx, ty, r: 0.8 + Math.random() * 1.6, alpha: 1 });
            }

            // animar partículas hacia objetivo formando el corazón
            const duration = 2200; // ms
            const start = performance.now();
            canvas.style.opacity = '1';

            function easeOutCubic(t) { return 1 - Math.pow(1 - t, 3); }

            function draw(now) {
                const elapsed = now - start;
                const t = Math.min(1, elapsed / duration);
                const ease = easeOutCubic(t);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < particles.length; i++) {
                    const p = particles[i];
                    p.x = p.x + (p.tx - p.x) * 0.08 * (1 + ease);
                    p.y = p.y + (p.ty - p.y) * 0.08 * (1 + ease);
                    ctx.beginPath();
                    ctx.fillStyle = 'rgba(248,104,114,' + (0.9 * (0.5 + 0.5 * ease)) + ')';
                    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                    ctx.fill();
                }

                if (t < 1) requestAnimationFrame(draw); else if (img.complete) drawImageInHeart(); else img.onload = drawImageInHeart;
            }

            // dibuja la imagen en el recorte del corazón y aplica palpitación si opts.pulse
            function drawImageInHeart() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // crear path del corazón (para clip)
                const steps = 300;
                const path = new Path2D();
                for (let i = 0; i <= steps; i++) {
                    const tt = (i / steps) * Math.PI * 2;
                    const p = heartPoint(tt);
                    const x = centerX + p.x * scale;
                    const y = centerY - p.y * scale;
                    if (i === 0) path.moveTo(x, y); else path.lineTo(x, y);
                }
                path.closePath();

                // guardar y aplicar clip
                ctx.save();
                ctx.clip(path);

                // dibujar la imagen para cubrir el área
                const cw = canvas.width / (window.devicePixelRatio || 1);
                const ch = canvas.height / (window.devicePixelRatio || 1);
                const imgRatio = img.width / img.height;
                const canvasRatio = cw / ch;
                let dw = cw, dh = ch, dx = 0, dy = 0;
                if (imgRatio > canvasRatio) { dh = ch; dw = img.width * (ch / img.height); dx = -(dw - cw) / 2; } else { dw = cw; dh = img.height * (cw / img.width); dy = -(dh - ch) / 2; }
                ctx.drawImage(img, dx, dy, dw, dh);
                ctx.restore();

                // ocultar la foto original por debajo
                photo.style.visibility = 'hidden';

                // si se pide pulso, animar un leve escalado del path (palpitación)
                if (opts.pulse) {
                    let pulseStart = performance.now();
                    function pulse(now) {
                        const elapsed = (now - pulseStart) / 1000; // seconds
                        const beat = 0.08 * (1 + Math.sin(elapsed * Math.PI * 2));
                        // dibujar overlay sutil alrededor del corazón para enfatizar latido
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        // Draw image clipped
                        ctx.save(); ctx.clip(path); ctx.drawImage(img, dx, dy, dw, dh); ctx.restore();

                        // draw glow scaled by beat
                        ctx.save();
                        ctx.globalAlpha = 0.15 + 0.1 * (Math.sin(elapsed * Math.PI * 2) + 1) / 2;
                        ctx.fillStyle = 'rgba(248,104,114,0.12)';
                        ctx.translate(centerX, centerY);
                        ctx.scale(1 + beat, 1 + beat);
                        ctx.translate(-centerX, -centerY);
                        ctx.fill(path);
                        ctx.restore();

                        requestAnimationFrame(pulse);
                    }
                    requestAnimationFrame(pulse);
                }
            }

            requestAnimationFrame(draw);
        }

    </script>
</body>
